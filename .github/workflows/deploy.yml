name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: xochi-web/package-lock.json

      - name: Install dependencies
        working-directory: xochi-web
        run: npm ci

      - name: Build
        working-directory: xochi-web
        run: npm run build

      - name: Copy public files to dist
        working-directory: xochi-web
        run: |
          cp -r public/* dist/
          touch dist/.nojekyll
          echo "=== Final dist contents ==="
          ls -la dist/
          ls -la dist/assets/ | head -10
          head -3 dist/game.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./xochi-web/dist
          force_orphan: true
